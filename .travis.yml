language: node_js
sudo: false
node_js:
  - '4.1'
addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell
env:
  - CI_SERVER=1
addons:
  code_climate:
    repo_token: 9c90177b42d39905ca635b1f6226580dab5799f87f172b66bab4e8df77b67a13
before_script:
  - mongo --version
  - mkdir -p data/db
  - 'mongod --dbpath=data/db &'
  - until nc -z localhost 27017; do echo Waiting for MongoDB; sleep 1; done
  - mongo --eval 'db.hostInfo()'
  - gulp build
script:
  - gulp ci
after_script:
  - gulp coverage
  - coveralls < coverage/lcov.info
  - codeclimate < coverage/lcov.info

deploy:
  skip_cleanup: true
  provider: npm
